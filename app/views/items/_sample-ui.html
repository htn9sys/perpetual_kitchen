<style type="text/css">
.draggable-element {
  width: 50px;
  height: 50px;
  position: absolute;
}
.a {
  background-color: blue;
  top: 0px;
  left: 0px;
}
.b {
  background-color: red;
  top: 50px;
  left: 0px;
}
.c {
  background-color: green;
  top: 100px;
  left: 0px;
}
</style>
<script type="text/javascript">
$(document).ready(function() {
  $(".draggable-element").draggable({
    stop: function(event, ui) {
      // ドラッグ後の要素の位置をローカルストレージに保存
      localStorage.setItem(this.id, ui.position.top + ',' + ui.position.left);
    }
  });

  // ページ読み込み時に要素の位置を復元
  $(".draggable-element").each(function() {
    var storedPosition = localStorage.getItem(this.id);
    if (storedPosition) {
      var positions = storedPosition.split(',');
      $(this).css({ top: positions[0] + 'px', left: positions[1] + 'px' });
    }
  });
});
</script>

<div class="draggable-element a" id="a1"></div>
<div class="draggable-element b" id="b1"></div>
<div class="draggable-element c" id="c1"></div>
